{{ if .Params.hero.image.large }}
<div class="secondary-hero position-relative overflow-hidden bg-light">
    <picture class="hero-image">
        {{ if .Params.hero.image.small }}
            <source srcset="{{ .Params.hero.image.large }}" media="(min-width: 800px)">
            <img srcset="{{ .Params.hero.image.small }}" alt="{{.Title}}">
            {{ else }}
            <img srcset="{{ .Params.hero.image.large }}" alt="{{.Title}}">
        {{ end }}
    </picture>
    <div class="overlay-gray p-md-5 h-100 d-flex position-relative">
        <div class="container">
            <div class="row pt-5">
                <div class="col-sm-12 col-md-6 col-lg-7 col-xl-8 text-white pt-5 d-flex align-items-center">
                    <div class="mb-5 pt-5">
                        {{ if .Params.hero.title }}
                        <h1 class="display-4 mb-3">
                            {{ .Params.hero.title | markdownify }}
                        </h1>
                        {{ end }}
                        {{ if .Params.hero.title }}
                        <p class="lead font-weight-normal mb-3">{{ .Params.hero.subtitle | markdownify }}</p>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
